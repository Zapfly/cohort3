<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Welcome to Calgary Domestic Bank</h1>
        </div>
        
        <div class="container left">
            <span class="create-account-display-header">Create New Account</span>
            <div class="create-account-display">
                <br><span class="create-account-text">Account Name:</span>
                <input type="text" class="create-account-input" id="idAccountNameInput">
                <br><span class="create-account-text">Opening Balance:</span>
                <input type="number" class="create-account-input" id="idAccountBalanceInput">
                <br><input type="submit" value="Create Account" class="button create-account-button"
                    id="idCreateAcctButton">
            </div>
        </div>

        <div class="container middle" id="idMiddleContainer">
            <span class="account-display-header">Accounts</span>
            <div class="account-display" id="idAccountDisplay">

            </div>
        </div>

        <div class="container right">
            <span class="container-right-display-header">Accounts Information</span>
            <div class="balances-display top-display" id="idHighestDisplay">
                <span class="container-right-display-text">Highest Account Balance:</span>
                </br>
                <span class="container-right-display-output" id="idHighest">Value Display</span>
            </div>
            <div class="balances-display bottom-display" id="idLowestDisplay">
                <span class="container-right-display-text">Lowest Account Balance:</span>
                </br>
                <span class="container-right-display-output" id="idLowest">Value Display</span>
            </div>
        </div>

        <div class="footer">Footer</div>
    </div>
    <script type="module" src="./scripts/main.js"></script>   
</body>
</html>
